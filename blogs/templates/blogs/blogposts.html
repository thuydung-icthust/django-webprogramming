{% extends "blogs/base.html" %}

{% block content %}
<h1>
    Blogs
</h1>
<ul>
    {% for blog in blogs %}
    <li>
        <!--<p>{{ blog.title }}</p>
        <p>{{ blog.date_added|date:'M d, Y H:i' }}</p>
        <p> {{ blog.text|linebreaks }} </p> -->
        <div class="panel panel-collapse">
                <h3><a href="{% url 'blogs:blog' blog.id %}">{{ blog.title }}</a>
                <small> {{ blog.owner.username }} </small> </h3>
        </div>
        
    </li>
    {% empty %}
    <li>
        No blogs have been added yet.
    </li>
    {% endfor %}

</ul>
<a href="{% url 'blogs:new_blog' %}">ADD A NEW BLOG</a>

{% endblock content %}
