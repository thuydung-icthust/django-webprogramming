{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Add your own blog:</h2>

{% endblock header %}

{% block content %}

<form action="{% url 'blogs:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-secondary">ADD Blog</button>
    {% endbuttons %}
</form>

{% endblock content %}
