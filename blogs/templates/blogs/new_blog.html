{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Add a new blog:</h2>

{% endblock header %}
{% block content %}

<div class="form-newblog col-sm-12">
<form action="{% url 'blogs:new_blog' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <div class="btn-submit-ok"><button name="submit" class="btn btn-secondary btn-submit">Add Blog</button></div>
    {% endbuttons %}

</form>
</div>


{% endblock content %}
